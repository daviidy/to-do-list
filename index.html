<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Dos app</title>
    <script src="https://kit.fontawesome.com/d86848cfe0.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light full-height p-4">
          <div class="d-flex">
            <a class="font-weight-bold text-dark pointer" data-toggle="collapse" data-target="#projects">
              Projects <i class="fas fa-angle-down"></i>
            </a>
            <a class="text-dark pointer ml-auto" href="#" data-toggle="modal" data-target="#newProject">
              <i class="fas fa-plus"></i>
            </a>
          </div>
          <div id="projects" class="collapse">
            <ul id="projectsList">
              <li>
                <a href="#" class="text-dark">Default</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9">
          <div class="mx-auto w-75 pt-5 flex-column" id="projects-holder">
            <!-- <h2 class="font-weight-bold">Default</h2>
            <a class="text-dark pointer" href="#" data-toggle="modal" data-target="#newTask">
              Add a new task <i class="fas fa-plus"></i>
            </a> -->
            <div id="project-details">


            </div>
            <div id="tasks">

            </div>
          </div>
        </div>

      </div>

      <!-- The New Task Modal -->
      <div class="modal" id="newTask">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add a new task</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" placeholder="Enter title" id="title">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea name="description" id="description" rows="8" cols="60"></textarea>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" placeholder="Enter due date" id="date">
                </div>
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <input type="number" class="form-control" placeholder="eg. 1" id="priority">
                </div>
                <button id="taskButton" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <!-- The Edit Task Modal -->
      <div class="modal" id="editTask">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit a task</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" placeholder="Enter title" id="titleEdit">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea name="description" id="descriptionEdit" rows="8" cols="60"></textarea>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" placeholder="Enter due date" id="dateEdit">
                </div>
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <input type="number" class="form-control" placeholder="eg. 1" id="priorityEdit">
                </div>
                <button id="taskButtonEdit" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>


      <!-- The New Project Modal -->
      <div class="modal" id="newProject">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add a new project</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="titleProject">Title</label>
                  <input type="text" class="form-control" placeholder="Enter title" id="titleProject">
                </div>
                <button id="newProjectButton" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <!-- The Show Task Modal -->
      <div class="modal" id="showTask">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Task details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row" id="taskDetails">
                <div class="col-6">
                  <img class="img-fluid" src="https://cdn.dribbble.com/users/299769/screenshots/5682249/task-management-illustration.jpg" alt="">
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </main>
    <script src="./main.js"></script>
  </body>
</html>
